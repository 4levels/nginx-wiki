build_image: shippableimages/ubuntu1404_python
language: python

before_install:
    - sudo apt-get update -qq
    - sudo apt-get remove -y python-pip
    - sudo apt-get install -y python3-pip
    - sudo pip3 install Sphinx

script:
    - ".ci/${CI_TARGET}.sh"

matrix:
    - env: CI_TARGET=html
    allow_failures:
        - env: CI_TARGET=linkcheck
